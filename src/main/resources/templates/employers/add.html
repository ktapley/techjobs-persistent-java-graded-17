<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container  body-content">
<h1>Add Employer</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Employer Name</label>
        <input class="form-control" th:field="${employer.name}" />
        <span th:errors="${employer.name}" class="error"></span>
    </div>

<!--    A user will select an employer when they create a job. Add the employer data from employerRepository into the -->
<!--    form template. The add job form already includes an employer selection option. Be sure your variable name for the -->
<!--    employer data matches that already used in templates/add.-->

    <div class="form-group">
        <label th:for="location">Employer Location</label>
        <input class="form-control" th:field="${employer.location}" />
        <span th:errors="${employer.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Employer" />
</form>

</body>
</html>
